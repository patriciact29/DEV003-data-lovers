<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lover s</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <header alt="portada" class="portada"> HARRY POTTER </header>
    </div>
    <div id="contenedordecajas" class="contenedordecajas">
    <nav id="nav" class="nav">
      <button type="button" id="home" class="home" name="home">Home</button>
      <button type="button" id="characters" class="personajes" name="personajes">Characters</button>
      <button type="button" id="books" class="books" name="books">Books</button>
      <button type="button" id="spells" class="spells" name="spells">Spells</button>
      <button type="button" id="pociones" class="pociones" name="pociones">Potions</button>
    </nav>
    <asaid>
      <section class="boxAside" id="pantallapersonajes">
        <label for="gender">Gender</label>
        <select name="gender" id="gender">
          <option value="Selecciona" selected>Selecciona</option>
          <option value="Female">Female</option>
          <option value="Male">Male</option>
        </select>
        <label for="filterhouse">House</label>
        <select name="filterhouse" id="filterhouse">
          <option value="Selecciona" selected>Selecciona</option>
          <option value="Gryffindor">Gryffindor</option>
          <option value="Slytherin">Slytherin</option>
          <option value="Hufflepuff">Hufflepuff</option>
          <option value="Ravenclaw">Ravenclaw</option>
        </select>
      </section>
    </asaid>
    <main id="main" class="main">

    </main>
  </div>
    <footer>

    </footer>
    <script src="main.js" type="module"></script>
  </body>
</html>
